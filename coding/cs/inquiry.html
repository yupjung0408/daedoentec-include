<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>고객문의 / DAEDO ENTEC</title>
        <base href="/" />
        <!-- 주소가 나오면 /앞에 붙이기 -->

        <link rel="stylesheet" href="/coding/css/reset.css" />
        <link rel="stylesheet" href="/coding/css/fonts.css" />
        <link rel="stylesheet" href="/coding/css/common.css" />
        <link rel="stylesheet" href="/coding/css/cs.css" />

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js" defer></script>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js" defer></script>

        <script src="/coding/js/include.js" defer></script>
        <script src="/coding/js/script.js" defer></script>
        <script src="/coding/js/inquiry.js" defer></script>
    </head>
    <body>
        <hr />
        <!-- s: header -->
        <!-- Header Include -->
        <div id="include-header"></div>
        <!-- //e: header -->

        <hr />

        <!-- s: main -->
        <main id="main">
            <section class="cs-visual">
                <div class="container">
                    <div class="cs-visul-top">
                        <div class="cs-title">
                            <h2>고객센터</h2>
                            <strong>
                                Hello, Daedoentec <br />
                                대도엔텍에서 알려드립니다.
                            </strong>
                        </div>
                        <ul class="cs-tabmenu">
                            <li><a href="/coding/cs/notice.html">공지사항</a></li>
                            <li><a class="active" href="/coding/cs/inquiry.html">고객문의</a></li>
                            <li><a href="/coding/cs/resources.html">자료실</a></li>
                        </ul>
                    </div>
                </div>

                <div class="cs-visual-bg">
                    <img src="/coding/images/cs/cs-visual-bg2.png" alt="bg" />
                </div>
            </section>

            <!-- //e: cs-visual  -->

            <section class="inquiry">
                <div class="container">
                    <div class="inquiry-top">
                        <div class="inquiry-title">
                            <h3>
                                <span>고객문의, 궁금하신 사항을 접수해 주시면</span> <br />
                                최대한 빠른 시일 내에 답변드리도록 하겠습니다.
                            </h3>
                        </div>
                    </div>

                    <div class="inquiry-bottom">
                        <div class="inquiry-box">
                            <div class="user-info">
                                <div class="user-name">
                                    <p>이름</p>
                                    <input type="text" placeholder="| 이름을 입력해주세요." />
                                </div>
                                <div class="user-corporate-name">
                                    <p>회사명</p>
                                    <input type="text" placeholder="| 회사명을 입력해주세요." />
                                </div>
                                <div class="user-email">
                                    <p>이메일</p>
                                    <input type="text" placeholder="| 이메일을 입력해주세요." />
                                </div>
                                <div class="user-phone-number">
                                    <p>연락처</p>
                                    <input type="text" placeholder="| 연락처를 입력해주세요." />
                                </div>
                            </div>

                            <div class="inquiry-box-title">
                                <p>제목</p>
                                <input type="text" placeholder="| 제목을 입력해주세요." />
                            </div>
                            <div class="inquiry-box-text">
                                <p>문의내용</p>
                                <textarea name="문의내용" placeholder="| 문의하실 내용을 작성해주세요."></textarea>
                            </div>
                            <div class="inquiry-box-file">
                                <p>첨부파일</p>
                                <input type="file" id="file" />
                                <div class="file-display">
                                    <span class="file-name">파일을 선택해주세요.</span>
                                    <label for="file" class="file-btn">파일 선택</label>
                                </div>
                            </div>

                            <div class="inquiry-box-prevent">
                                <p>자동입력방지</p>
                                <span class="prevent-img"></span>
                                <input type="text" />
                                <span class="prevent-text">좌측에 보이는 문자를 그대로 입력해주세요.</span>
                            </div>
                        </div>
                    </div>

                    <div class="inquire-btn">
                        <button>문의하기</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- //e: main -->

        <hr />
        <!-- s: footer -->

        <!-- Footer Include -->
        <div id="include-footer"></div>
        <!-- //e: footer -->

        <!-- //e: footer -->

        <div class="btn-top">
            <button type="button"><i>TOP</i></button>
        </div>
    </body>
</html>
